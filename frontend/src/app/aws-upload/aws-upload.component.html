<section class="container w-4/6 flex flex-col mx-auto p-4 overflow-hidden rounded-lg bg-white shadow-lg">
    <app-breadcumb [id]="id" [setCode]="setCode" subMenu="AWS Upload"></app-breadcumb>
    <h1 class="mb-4 self-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl dark:text-white">AWS Upload</h1>
    <div class="self-center flex flex-col">
        <button class="btn btn-primary my-4" (click)="onPrepareAws()">Upload AWS (webp)</button>
        <ng-container *ngIf="isPrepare">
            <input placeholder="Write 'webp' to confirm..." [(ngModel)]="confirm">

            <button class="btn btn-primary my-4 w-fit self-center" (click)="onAwsUpload()">Confirm</button>
        </ng-container>
    </div>
    <div *ngIf="isStarted" class="self-center mt-4">
        <app-loading-bar [finishedProcess]="finishedProcess" [maxProcess]="maxProcess"></app-loading-bar>
    </div>
    <a class="w-28 self-end" [routerLink]="['/','hub', id]"><button class="btn-secondary">back</button></a>
</section>
