<section class="container w-4/6 flex flex-col mx-auto p-4 overflow-hidden rounded-lg bg-white shadow-lg">
  <app-breadcumb [id]="id" [setCode]="setCode" subMenu="Url Uploads"></app-breadcumb>
  <h1 class="mb-4 self-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl dark:text-white">Url Uploads</h1>  
  
  <p class="self-center text-sm mt-2">Search images <a [href]="'https://magic.wizards.com/en/news/card-image-gallery?search=' + searchTerm" target="_blank">here</a>!</p> 
  <div class="self-center" style="width: 850px;">
    <div>
      <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900">Adding Url</label>
      <input class="input inline-block" [(ngModel)]="url">
      <button class="btn btn-primary" (click)="onAddingUrl()">Add</button>
    </div>
    
    <div class="flex w-full justify-between" *ngFor="let url of urlList">
      <p style="display:inline-block">{{url}}</p>
      <button class="btn btn-danger" (click)="onDeleteUrl(url)" style="margin-left:10px">Delete</button>
    </div>
  </div>

  <div class="self-end">
    <button class="" [disabled]="setCode === undefined || this.urlList.length === 0" class="btn btn-primary mr-3 mt-5" (click)="onSendToBackend()">Send To Backend</button>
    <a class="w-28" [routerLink]="['/','hub', id]"><button class="btn-secondary">back</button></a>
  </div>

</section>
