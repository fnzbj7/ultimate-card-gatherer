<section class="container w-4/6 flex flex-col mx-auto p-4 overflow-hidden rounded-lg bg-white shadow-lg">
    <app-breadcumb [id]="id" [setCode]="setCode" subMenu="Icon Upload"></app-breadcumb>
    <h1 class="mb-4 self-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-5xl dark:text-white">Json Upload</h1>
    <label class="hover:bg-blue-500 self-center w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer  hover:text-white">
        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
        </svg>
        <span class="mt-2 text-base leading-normal">Select new Json file</span>
        <input type='file' class="hidden" (change)="onFileSelected($event)"/>
    </label>
    <p class="self-center text-sm mt-2">Search for icon <a href="https://github.com/andrewgioia/Keyrune" target=”_blank” class="text-blue-600 dark:text-blue-500 hover:underline">here</a></p>
    <a class="w-28 self-end" [routerLink]="['/','hub', id]"><button class="btn-secondary">back</button></a>
  </section>
