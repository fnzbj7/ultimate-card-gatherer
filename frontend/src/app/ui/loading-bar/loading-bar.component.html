<div class="flex flex-col flex-wrap">
    <div class="relative h-2 bg-gray-300 rounded-full w-72">
        <div class="absolute top-0 left-0 h-2 bg-blue-500 rounded-full z-10 loading-bar-light-beam"></div>
        <div class="absolute top-0 left-0 h-2 bg-blue-500 rounded-full loading-bar-progress" [style.width.%]="progress"></div>
    </div>

    <div class="self-center" *ngIf="!finishedProcess || !maxProcess">Loading</div>
    <div class="self-center" *ngIf="finishedProcess && maxProcess">{{finishedProcess}}/{{maxProcess}}</div>
</div>
